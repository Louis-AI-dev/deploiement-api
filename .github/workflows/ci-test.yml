name: CI - Test API Flask

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: â• Ajouter src/ au PYTHONPATH
      run: |
        echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

    - name: ğŸ“ VÃ©rifie que les fichiers importants existent
      run: |
        test -f api.py
        test -f run_stem_LSTM_05-06-2025_12-16/best_model.h5
        test -f run_stem_LSTM_05-06-2025_12-16/tokenizer.pkl
        test -f run_stem_LSTM_05-06-2025_12-16/preprocessor.pkl

    - name: ğŸ§ª Lancer les tests unitaires
      run: |
        python -m unittest discover tests/
